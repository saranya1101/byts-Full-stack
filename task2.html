    <center><fieldset>
   <legend> STOP WATCH</legend>
    <br>
    <body>
        <div id="count"></div>
        <br/>
        <button class="b1" onclick="start()">Start</button>
        <button class="b1" onclick="stop()">Stop</button>
        <button class="b1" onclick="restart()">Restart</button></fieldset></center>
        <script>
             let count = 0;
             let intid=0
            function start(){
             
           intid=setInterval(()=>{
                 document.getElementById('count').innerText=++count;
                 
             },1000);
            }
            function stop(){
              clearInterval(intid);
            }
            function restart(){
                count=0;
                 document.getElementById('count').innerText=count;
               
            }
           
    
    
        </script>
